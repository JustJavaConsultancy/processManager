<div th:fragment="content" xmlns:th="http://www.thymeleaf.org">
<section class="mb-6" >
    <p class="text-base mb-2">
        <span class="font-bold text-white">Process:</span>
        <span class="font-normal text-slate-300">Onboard New Employee</span>
    </p>
    <p class="text-base">
        <span class="font-bold text-white">ID:</span>
        <span class="font-normal text-slate-300">TSK1001</span>
    </p>
</section>

<!-- Timeline -->
<section class="space-y-6">
    <!-- Initiation Step -->
    <article th:each="process : ${processes}" class="flex items-start justify-between">
        <div class="flex items-start space-x-3">
            <div class="timeline-circle timeline-circle-inactive mt-1"></div>
            <div>
                <h3 class="text-base font-medium text-white">Initiation</h3>
                <p class="text-sm text-slate-300">Assignee: Unassigned</p>
            </div>
        </div>
        <button class="px-4 py-2 text-sm font-medium text-white bg-gray-700 border border-gray-600 rounded-full hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            Reassign
        </button>
    </article>

    <!-- Planning Step -->
    <article class="flex items-start justify-between">
        <div class="flex items-start space-x-3">
            <div class="timeline-circle timeline-circle-inactive mt-1"></div>
            <div>
                <h3 class="text-base font-medium text-white">Planning</h3>
                <p class="text-sm text-slate-300">Assignee: Unassigned</p>
            </div>
        </div>
        <button class="px-4 py-2 text-sm font-medium text-white bg-gray-700 border border-gray-600 rounded-full hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            Reassign
        </button>
    </article>

    <!-- Execution Step (Active) -->
    <article class="flex items-start justify-between">
        <div class="flex items-start space-x-3">
            <div class="timeline-circle timeline-circle-active mt-1"></div>
            <div>
                <h3 class="text-base font-medium text-white">Execution</h3>
                <p class="text-sm text-slate-300">Assignee: Kemi Adeleke</p>
                <p class="text-sm text-slate-300">Started: 2024-05-01 09:00</p>
                <p class="text-sm text-slate-300">Due: 2024-05-10 18:00</p>
            </div>
        </div>
        <button class="px-4 py-2 text-sm font-medium text-white bg-gray-700 border border-gray-600 rounded-full hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            Reassign
        </button>
    </article>

    <!-- Monitoring Step -->
    <article class="flex items-start justify-between">
        <div class="flex items-start space-x-3">
            <div class="timeline-circle timeline-circle-inactive mt-1"></div>
            <div>
                <h3 class="text-base font-medium text-white">Monitoring</h3>
                <p class="text-sm text-slate-300">Assignee: Unassigned</p>
            </div>
        </div>
        <button class="px-4 py-2 text-sm font-medium text-white bg-gray-700 border border-gray-600 rounded-full hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            Reassign
        </button>
    </article>

    <!-- Closure Step -->
    <article class="flex items-start justify-between">
        <div class="flex items-start space-x-3">
            <div class="timeline-circle timeline-circle-inactive mt-1"></div>
            <div>
                <h3 class="text-base font-medium text-white">Closure</h3>
                <p class="text-sm text-slate-300">Assignee: Unassigned</p>
            </div>
        </div>
        <button class="px-4 py-2 text-sm font-medium text-white bg-gray-700 border border-gray-600 rounded-full hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
            Reassign
        </button>
    </article>
</section>
</div>

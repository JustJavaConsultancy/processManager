<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Fragment</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUa6mY2lT2DFbJ8QZbXzBvb3Y6F87nL4rS1A+I1D9r1I6gOGJXcU7k5C6Ufn"
            crossorigin="anonymous"
    >
</head>
<body>
    <div layout:fragment="content" class="flex-1 p-4 md:p-6 overflow-y-auto">
        <!-- Start Process Page Content - Simplified Header -->
        <div class="mb-6">
            <h2 class="text-2xl md:text-3xl font-bold text-white mb-1">Start New Process</h2>
            <p class="text-slate-400">Configure and initiate your business process workflow</p>
        </div>

        <!-- Progress Indicator -->
        <div class="w-full bg-slate-700 rounded-full h-2 mb-6">
            <div class="progress-bar h-2 rounded-full" style="width: 33%"></div>
        </div>

        <!-- Full-width Form Container -->
        <div class="w-full">
            <!-- Process Information Card -->
            <div class="form-card rounded-lg overflow-hidden">
                <div class="p-5 border-b border-slate-700">
                    <h5 class="font-bold text-lg text-blue-400 mb-1 flex items-center">
                        <i class="fas fa-info-circle mr-2"></i>Process Information
                    </h5>
                    <p class="text-slate-400 text-sm">Basic details about the process you're starting</p>
                </div>
                <div class="p-5">
                    <form id="startProcessForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-1">Process Name *</label>
                                <input type="text" class="bg-slate-800 border-slate-600 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                       placeholder="Enter process name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-1">Full Name *</label>
                                <input type="text" class="bg-slate-800 border-slate-600 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                       placeholder="Enter employee's full name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-1">Email Address *</label>
                                <input type="email" class="bg-slate-800 border-slate-600 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                       placeholder="employee@company.com">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-1">Department *</label>
                                <select class="bg-slate-800 border-slate-600 text-black text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <option value="">Select Department</option>
                                    <option value="engineering">Engineering</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="sales">Sales</option>
                                    <option value="hr">Human Resources</option>
                                    <option value="finance">Finance</option>
                                </select>
                            </div>
                        </div>

                        <!-- Start Button -->
                        <div class="flex justify-end">
                            <button type="submit" class="flex items-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 px-6 rounded-lg transition-colors duration-200">
                                <span class="material-icons mr-2">play_arrow</span>
                                Start Process
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

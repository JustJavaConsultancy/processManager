<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Fragment</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUa6mY2lT2DFbJ8QZbXzBvb3Y6F87nL4rS1A+I1D9r1I6gOGJXcU7k5C6Ufn"
            crossorigin="anonymous"
    >
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Fill in the Information</h2>
                    </div>

                    <!-- Inject generated form HTML -->
                    <div id="formContainer" th:utext="${formHtml}">
                        <!-- The generated form HTML will render here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

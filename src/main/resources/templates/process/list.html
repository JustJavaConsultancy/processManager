<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>Processes</title>
    </head>
    <body>
        <div layout:fragment="content">
            <!-- Header Section - Responsive -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 mb-md-2">
                <div class="mb-2 mb-md-0">
                    <h2 class="mb-1" style="font-weight: 700;">Processes</h2>
                    <div class="text-muted" style="font-size: 1rem; font-size: 1.1rem;">Manage and track all your business processes</div>
                </div>
                <a th:href="@{/processes/add}" 
                   class="btn btn-primary px-3 px-md-4 py-2 w-100 w-md-auto" 
                   style="font-weight: 600; border-radius: 2rem; background: #2563eb; border: none; max-width: 250px;" 
                   role="button">Add Process</a>
            </div>
            
            <!-- Search Bar - Responsive -->
            <div class="d-flex justify-content-end mb-2">
                <input type="text" class="form-control w-100" 
                       placeholder="Search" 
                       style="max-width: 100%; max-width: 250px; border-radius: 2rem;">
            </div>
            
            <div th:if="${processes.empty}" class="text-center py-4">
                <div class="text-muted">No processes found.</div>
            </div>
            
            <!-- Desktop/Tablet Table View -->
            <div th:if="${!processes.empty}" class="table-responsive d-none d-md-block">
                <table class="table align-middle mb-0" style="background: #fff; border-radius: 1rem; overflow: hidden;">
                    <thead style="background: #f4f8fb;">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Model ID</th>
                            <th scope="col">Process Name</th>
                            <th scope="col" class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="process : ${processes}">
                            <td>[[${process.id}]]</td>
                            <td>[[${process.key}]]</td>
                            <td>[[${process.name}]]</td>
                            <td class="text-end">
                                <a th:href="@{/processes/start/{id}(id=${process.id})}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                                <!--
                                <form th:action="@{/processes/delete/{id}(id=${process.id})}"
                                        th:hx-confirm="Are you sure you want to delete this process?" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                </form>
                                -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Mobile Card View -->
            <div th:if="${!processes.empty}" class="d-md-none">
                <div class="process-card mb-3 p-3" style="background: #fff; border-radius: 1rem; border: 1px solid #e0e0e0;" th:each="process : ${processes}">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <div class="fw-bold">[[${process.name}]]</div>
                            <div class="text-muted small">ID: [[${process.id}]]</div>
                        </div>
                        <span class="badge bg-primary">Active</span>
                    </div>
                    <div class="mb-2">
                        <div class="text-muted small">Model ID: [[${process.key}]]</div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/processes/start/{id}(id=${process.id})}" class="btn btn-sm btn-outline-primary" style="font-size: 0.7rem; padding: 0.25rem 0.5rem;">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

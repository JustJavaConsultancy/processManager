<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Past Processes</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div>
      <h2 class="mb-1 fw-bold">Past Processes</h2>
      <div class="text-muted" style="font-size: 1.1rem;">Review the history of your completed and active processes</div>
    </div>
    <input type="text" class="form-control w-25" placeholder="Search" style="max-width: 250px; border-radius: 2rem;">
  </div>
  <div class="table-responsive" style="background: #fff; border-radius: 1rem;">
    <table class="table align-middle mb-0">
      <thead style="background: #f4f8fb;">
      <tr>
        <th>Process Name</th>
        <th>Status</th>
        <th>Start Date</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="process : ${processes}">
        <td th:text="${process.processDefinitionName}">Project Alpha</td>
        <td><span class="status-pill status-completed" th:text="${process.ended?'COMPLETED':'ACTIVE'}">Completed</span></td>
        <td class="text-muted" th:text="${process.startTime}">2023-01-15</td>
        <td><a href="#" class="text-decoration-none fw-semibold">View Details</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
</body>
</html>

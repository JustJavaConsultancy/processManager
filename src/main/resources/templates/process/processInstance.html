<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Past Processes</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div>
      <h2 class="mb-1 fw-bold">Past Processes</h2>
      <div class="text-muted" style="font-size: 1.1rem;">Review the history of your completed and active processes</div>
    </div>
    <input type="text" class="form-control w-25" placeholder="Search" style="max-width: 250px; border-radius: 2rem;">
  </div>
  <div class="row g-3">
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100 p-3" style="border-radius: 1rem; background: #f8f9fa;">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div class="fw-bold" style="font-size: 1.1rem;">Project Alpha</div>
          <span class="status-pill status-completed">Completed</span>
        </div>
        <div class="text-muted small mb-2">
          <div>Start: 2023-01-15</div>
          <div>End: 2023-02-28</div>
        </div>
        <div class="d-flex justify-content-end">
          <a href="#" class="text-primary"><i class="fas fa-eye"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100 p-3" style="border-radius: 1rem; background: #f8f9fa;">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div class="fw-bold" style="font-size: 1.1rem;">Project Beta</div>
          <span class="status-pill status-inprogress">Active</span>
        </div>
        <div class="text-muted small mb-2">
          <div>Start: 2023-03-01</div>
          <div>End: 2023-04-15</div>
        </div>
        <div class="d-flex justify-content-end">
          <a href="#" class="text-primary"><i class="fas fa-eye"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100 p-3" style="border-radius: 1rem; background: #f8f9fa;">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div class="fw-bold" style="font-size: 1.1rem;">Project Gamma</div>
          <span class="status-pill status-completed">Completed</span>
        </div>
        <div class="text-muted small mb-2">
          <div>Start: 2023-04-20</div>
          <div>End: 2023-05-30</div>
        </div>
        <div class="d-flex justify-content-end">
          <a href="#" class="text-primary"><i class="fas fa-eye"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-3">
      <div class="card h-100 p-3" style="border-radius: 1rem; background: #f8f9fa;">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div class="fw-bold" style="font-size: 1.1rem;">Project Delta</div>
          <span class="status-pill status-inprogress">Active</span>
        </div>
        <div class="text-muted small mb-2">
          <div>Start: 2023-06-05</div>
          <div>End: 2023-05-30</div>
        </div>
        <div class="d-flex justify-content-end">
          <a href="#" class="text-primary"><i class="fas fa-eye"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>

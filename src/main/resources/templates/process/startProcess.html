<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Start Process</title>
</head>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-start mb-4">
    <div>
      <h2 class="fw-bold">Start Process</h2>
      <div class="fw-semibold">Process Details</div>
      <div class="text-muted">Onboarding New Employee</div>
    </div>
    <img src="https://via.placeholder.com/150x120" alt="Process" class="rounded">
  </div>

  <form>
    <div class="mb-3">
      <label class="form-label">Employee Name</label>
      <input type="text" class="form-control" placeholder="Enter employee name">
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" class="form-control" placeholder="Enter department">
    </div>
    <div class="mb-3">
      <label class="form-label">Start Date</label>
      <input type="date" class="form-control">
    </div>
    <button type="submit" class="btn btn-rounded">Start</button>
  </form>
</section>
</html>

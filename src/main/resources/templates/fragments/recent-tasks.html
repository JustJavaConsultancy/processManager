<!-- fragments/recent-tasks.html -->
<div th:fragment="recentTasksTable(tasks)">
    <div class="table-responsive" style="background: #fff; border-radius: 1rem;">
        <table class="table align-middle mb-0">
            <thead style="background: #f4f8fb;">
            <tr>
                <th>Task ID</th>
                <th>Task Title</th>
                <th>Start Date</th>
                <th>Due Date</th>
                <th>Assignee</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example static rows, replace with th:each for dynamic data -->
            <tr th:each="task : ${tasks}">
                <td th:text="${task.name}">Onboard New Employee</td>
                <td th:text="${task.createTime}">2024-05-01</td>
                <td th:text="${task.dueDate}">2024-06-01</td>
                <td><img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Kemi Adeleke" style="width:32px; height:32px; border-radius:50%; margin-right:8px;">
                    <span th:text="${task.assignee}">Kemi Adeleke</span>
                </td>
                <td><span class="status-pill status-inprogress" th:text="${#strings.toUpperCase(task.state)}">In Progress</span></td>
                <td><i class="fas fa-ellipsis-h"></i></td>
            </tr>
            <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

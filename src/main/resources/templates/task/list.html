<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Tasks Management</title>
</head>
<body>
<main layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <h2 class="mb-1" style="font-weight: 700;">Tasks Management</h2>
            <div class="text-muted" style="font-size: 1.1rem;">Monitor and manage all your process tasks</div>
        </div>
        <a th:href="@{/tasks/add}"
           class="btn btn-primary px-4 py-2"
           style="font-weight: 600; border-radius: 2rem; background: #2563eb; border: none;"
           role="button">Schedule Task</a>
    </div>
    <div class="d-flex justify-content-end mb-2">
        <input type="text" class="form-control w-25" placeholder="Search" style="max-width: 250px; border-radius: 2rem;">
    </div>
    <div th:replace="fragments/recent-tasks :: recentTasksTable(${tasks})"></div>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Fragment</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUa6mY2lT2DFbJ8QZbXzBvb3Y6F87nL4rS1A+I1D9r1I6gOGJXcU7k5C6Ufn"
            crossorigin="anonymous"
    >
</head>
<body>
<div layout:fragment="content" class="flex-1 p-4 md:p-6 overflow-y-auto">
    <!-- Start Process Page Content - Simplified Header -->
    <div class="mb-6">
        <h2 class="text-2xl md:text-3xl font-bold text-white mb-1">Task Form</h2>
        <p class="text-slate-400">Claim and complete task</p>
    </div>

    <!-- Progress Indicator -->
    <div class="w-full bg-slate-700 rounded-full h-2 mb-6">
        <div class="progress-bar h-2 rounded-full" style="width: 33%"></div>
    </div>

    <!-- Full-width Form Container -->
    <div class="w-full">
        <!-- Process Information Card -->
        <div class="form-card rounded-lg overflow-hidden">
            <div class="p-5 border-b border-slate-700">
                <h5 class="font-bold text-lg text-blue-400 mb-1 flex items-center">
                    <i class="fas fa-info-circle mr-2"></i>Task management
                </h5>
                <p class="text-slate-400 text-sm">Basic details about the task</p>
            </div>
<!--          <div class="p-5" th:utext="${formHtml}">-->
<!--            </div>-->
        </div>
    </div>
</div>
</body>
</html>

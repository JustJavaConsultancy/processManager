<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Create Form</title>
</head>
<body>
<main layout:fragment="content">
  <h1 class="text-2xl font-semibold mb-6">Create New Form</h1>

  <form th:action="@{/forms}" method="post"
        th:object="${form}" class="space-y-4 bg-white p-6 rounded shadow max-w-xl">
    <div>
      <label class="block text-gray-700 mb-1">Form Name</label>
      <input type="text" th:field="*{formName}" required class="w-full border rounded p-2"/>
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Form Code</label>
      <input type="text" th:field="*{formCode}" required class="w-full border rounded p-2"/>
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Form Details</label>
      <textarea th:field="*{formDetails}" required class="w-full border rounded p-2"></textarea>
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Form Interface</label>
      <input type="text" th:field="*{formInterface}" required class="w-full border rounded p-2"/>
    </div>
    <div class="text-right">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
        Save
      </button>
    </div>
  </form>
</main>
</body>
</html>

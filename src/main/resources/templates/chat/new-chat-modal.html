<div id="new-chat-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-slate-800 rounded-lg p-6 w-full max-w-lg shadow-lg border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">Start New Chat</h3>
        
        <!-- Selected Users Display -->
        <div id="modal-selected-users-display" class="hidden mb-4">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Selected users:</label>
            <div class="bg-slate-50 dark:bg-slate-700 rounded-lg p-3 max-h-24 overflow-y-auto">
                <div id="modal-selected-users-container" class="flex flex-wrap gap-2"></div>
            </div>
        </div>
        
        <!-- User Selection Dropdown -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Select users to chat with:</label>
            <div class="relative">
                <button type="button" id="modal-user-dropdown-btn" 
                        class="w-full text-left bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg px-3 py-2 text-slate-900 dark:text-white hover:bg-slate-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="flex items-center justify-between">
                        <span>Choose users...</span>
                        <span class="material-icons text-slate-400">expand_more</span>
                    </span>
                </button>
                
                <!-- Dropdown Menu -->
                <div id="modal-user-dropdown" class="hidden absolute top-full left-0 right-0 mt-1 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg shadow-lg z-10 max-h-60 overflow-y-auto">
                    <div class="p-2">
                        <!-- Search Input -->
                        <input type="text" id="modal-user-search" 
                               placeholder="Search users..." 
                               class="w-full px-3 py-2 text-sm border border-slate-300 dark:border-slate-600 rounded bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                        
                        <!-- Users List -->
                        <div id="modal-users-list" class="space-y-1">
                            <!-- Populated by JavaScript -->
                        </div>
                        
                        <!-- Empty State -->
                        <div id="modal-users-empty" class="hidden text-center py-4 text-slate-500 dark:text-slate-400 text-sm">
                            No users found
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex justify-end space-x-2">
            <button id="cancel-new-chat" 
                    class="px-4 py-2 rounded text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                Cancel
            </button>
            <button id="start-new-chat" 
                    class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" 
                    disabled>
                Start Chat
            </button>
        </div>
    </div>
</div>

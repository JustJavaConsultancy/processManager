<div id="new-chat-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="rounded-lg p-6 w-full max-w-md shadow-lg border">
        <h3 class="text-lg font-bold mb-4">Start New Chat</h3>
        <label class="block mb-2">To (comma separated):</label>
        <input id="new-chat-users" type="text" class="w-full rounded px-3 py-2 border mb-4" placeholder="e.g. Chinedu, Amaka, Tunde" />
        <div class="flex justify-end space-x-2">
            <button id="cancel-new-chat" class="px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">Cancel</button>
            <button id="start-new-chat" class="px-4 py-2 rounded bg-blue-600 text-white shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">Start Chat</button>
        </div>
    </div>
</div>

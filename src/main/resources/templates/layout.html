<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>TaskMaster - Process Workflow Management</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
            crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar {
            background-color: skyblue;
            border-right: 1px solid #e0e0e0;
            width: 240px;
            min-height: 100vh;
            position: fixed;
            padding-top: 1.5rem;
        }

        .sidebar .logo-text {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .sidebar .subtitle {
            font-size: 0.85rem;
            color: #888;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
            margin-top: 2rem;
        }

        .sidebar li {
            padding: 0.75rem 1.25rem;
        }

        .sidebar li a {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .sidebar li a i {
            margin-right: 0.75rem;
        }

        .sidebar li a.active,
        .sidebar li a:hover {
            background-color: #f0f2f5;
            border-radius: 0.375rem;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0.75rem 1.5rem;
            margin-left: 240px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .content {
            margin-left: 240px;
            padding: 2rem;
        }

        .card-stat {
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            background: #fff;
            padding: 1rem;
            text-align: center;
        }

        .status-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
            border-radius: 1rem;
            background: #e0e0e0;
            color: #333;
        }

        .status-inprogress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-open {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .search-bar {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
            header, .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
<div class="sidebar">
    <div class="px-3">
        <div class="logo-text">
            <img th:src="@{https://cdn.prod.website-files.com/682d78beddbacb64fe9c2745/682f8695a22759294a819f0f_JJ-LOGO-2.svg}" alt="Profile">
        </div>
        <div class="subtitle">Manage your tasks efficiently</div>
    </div>
    <ul>
        <li><a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a th:href="@{/tasks}"><i class="fas fa-list"></i> Tasks</a></li>
        <li><a th:href="@{/processes}"><i class="fas fa-folder"></i> Processes</a></li>
        <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
</div>

<header>
    <div class="d-flex align-items-center">
        <i class="fas fa-star me-2"></i>
        <span class="fw-semibold">TheProcess</span>
    </div>
    <img th:src="@{https://img.icons8.com/?size=100&id=114317&format=png&color=000000}" alt="Profile" class="profile-img">
</header>

<div class="content">
    <section layout:fragment="content">
    </section>
</div>

<!-- Bootstrap JS Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<!-- Font Awesome JS -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Process Workflow Management</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
            crossorigin="anonymous">
            
    <!-- Application CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>

<body>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img th:src="@{https://cdn.prod.website-files.com/682d78beddbacb64fe9c2745/682f8695a22759294a819f0f_JJ-LOGO-2.svg}" alt="Logo">
            </div>
            <p class="sidebar-subtitle">Manage your tasks efficiently</p>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a th:href="@{/dashboard}" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/tasks}" class="nav-link">
                        <i class="fas fa-list"></i>
                        <span>Tasks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/processes}" class="nav-link">
                        <i class="fas fa-folder"></i>
                        <span>Processes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper" id="mainWrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-brand">
                    <i class="fas fa-star"></i>
                    <span class="brand-text">TheProcess</span>
                </div>
            </div>
            <div class="header-right">
                <img th:src="@{https://img.icons8.com/?size=100&id=114317&format=png&color=000000}" alt="Profile" class="profile-img">
            </div>
        </header>

        <!-- Main Content -->
        <main class="content">
            <section layout:fragment="content">
            </section>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>

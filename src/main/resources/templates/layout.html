<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Process Workflow Management</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
            crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .sidebar {
            background-color: skyblue;
            border-right: 1px solid #e0e0e0;
            width: 240px;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0);
        }

        .sidebar.collapsed {
            transform: translateX(-240px);
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .sidebar-logo img {
            height: 32px;
            margin-right: 0.75rem;
        }

        .sidebar-logo .logo-text {
            font-weight: bold;
            font-size: 1.25rem;
            color: #333;
        }

        .sidebar-subtitle {
            font-size: 0.85rem;
            color: #666;
            margin: 0;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .sidebar-nav .nav-item {
            margin-bottom: 0.25rem;
        }

        .sidebar-nav .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            color: #333;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .sidebar-nav .nav-link:hover,
        .sidebar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .sidebar-nav .nav-link i {
            margin-right: 0.75rem;
            width: 16px;
            text-align: center;
        }

        .main-wrapper {
            margin-left: 240px;
            transition: margin-left 0.3s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-wrapper.expanded {
            margin-left: 0;
        }

        .header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: #666;
            margin-right: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .sidebar-toggle:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .header-brand {
            display: flex;
            align-items: center;
        }

        .header-brand i {
            margin-right: 0.5rem;
            color: #ffc107;
        }

        .header-brand .brand-text {
            font-weight: 600;
            color: #333;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .profile-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        .card-stat {
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            background: #fff;
            padding: 1rem;
            text-align: center;
        }

        .status-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
            border-radius: 1rem;
            background: #e0e0e0;
            color: #333;
        }

        .status-inprogress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-open {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .search-bar {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-240px);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-wrapper {
                margin-left: 0;
            }
            
            .content {
                padding: 1rem;
            }
        }

        /* Overlay for mobile */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .sidebar-overlay.show {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img th:src="@{https://cdn.prod.website-files.com/682d78beddbacb64fe9c2745/682f8695a22759294a819f0f_JJ-LOGO-2.svg}" alt="Logo">
            </div>
            <p class="sidebar-subtitle">Manage your tasks efficiently</p>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a th:href="@{/dashboard}" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/tasks}" class="nav-link">
                        <i class="fas fa-list"></i>
                        <span>Tasks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/processes}" class="nav-link">
                        <i class="fas fa-folder"></i>
                        <span>Processes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper" id="mainWrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-brand">
                    <i class="fas fa-star"></i>
                    <span class="brand-text">TheProcess</span>
                </div>
            </div>
            <div class="header-right">
                <img th:src="@{https://img.icons8.com/?size=100&id=114317&format=png&color=000000}" alt="Profile" class="profile-img">
            </div>
        </header>

        <!-- Main Content -->
        <main class="content">
            <section layout:fragment="content">
            </section>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" crossorigin="anonymous"></script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            const mainWrapper = document.getElementById('mainWrapper');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            
            function toggleSidebar() {
                const isMobile = window.innerWidth <= 768;
                
                if (isMobile) {
                    sidebar.classList.toggle('show');
                    sidebarOverlay.classList.toggle('show');
                } else {
                    sidebar.classList.toggle('collapsed');
                    mainWrapper.classList.toggle('expanded');
                }
            }
            
            sidebarToggle.addEventListener('click', toggleSidebar);
            
            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('show');
                sidebarOverlay.classList.remove('show');
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                const isMobile = window.innerWidth <= 768;
                
                if (!isMobile) {
                    sidebar.classList.remove('show');
                    sidebarOverlay.classList.remove('show');
                } else {
                    sidebar.classList.remove('collapsed');
                    mainWrapper.classList.remove('expanded');
                }
            });
        });
    </script>
</body>
</html>

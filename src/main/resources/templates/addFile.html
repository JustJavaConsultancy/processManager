<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8" />
    <title>Add File</title>
</head>
<body>
<div layout:fragment="content" class="flex h-screen">
    <main class="main-content flex-1 p-8 overflow-y-auto">
        <section>
            <div class="upload-card p-8 rounded-lg">
                <div class="mb-6">
                    <h2 class="text-3xl font-bold mb-2">Upload Files</h2>
                    <p class="text-gray-400">Add new files to your project gallery.</p>
                </div>

                <form id="uploadForm" enctype="multipart/form-data">
                    <!-- Case Tags and Metadata Section -->
                    <div id="caseTagsContainer" class="mb-6">
                        <h3 class="text-xl font-semibold mb-4 text-white">Case Information</h3>
                        <div id="caseTagsList">
                            <div class="case-tag-item bg-gray-800 p-4 rounded-lg mb-4">
                                <div class="flex gap-4 mb-3">
                                    <div class="flex-1">
                                        <label class="block text-sm font-medium text-gray-300 mb-2">Case Tags</label>
                                        <select class="case-tag-select w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            <option value="">Select a case tag</option>
                                            <option value="evidence">Evidence</option>
                                            <option value="witness-statement">Witness Statement</option>
                                            <option value="forensic-report">Forensic Report</option>
                                            <option value="legal-document">Legal Document</option>
                                            <option value="investigation-notes">Investigation Notes</option>
                                            <option value="surveillance">Surveillance</option>
                                            <option value="interview-recording">Interview Recording</option>
                                            <option value="crime-scene-photo">Crime Scene Photo</option>
                                            <option value="expert-testimony">Expert Testimony</option>
                                            <option value="case-summary">Case Summary</option>
                                        </select>
                                    </div>
                                    <div class="flex-1">
                                        <label class="block text-sm font-medium text-gray-300 mb-2">Value </label>
                                        <input type="text" class="case-title-input w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter case title">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addMoreCaseTag" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                            <span class="material-icons mr-1">add</span>
                            Add More
                        </button>
                    </div>

                    <div
                            id="uploadArea"
                            class="upload-area border-2 border-dashed rounded-lg p-12 text-center mb-6 transition-colors duration-200"
                    >
                        <input class="hidden" id="file-upload" name="file" type="file" multiple />
                        <label
                                for="file-upload"
                                class="cursor-pointer flex flex-col items-center"
                        >
                  <span class="material-icons text-6xl text-gray-500"
                  >cloud_upload</span
                  >
                            <p class="mt-4 text-lg font-semibold">
                                Drag & Drop your files here
                            </p>
                            <p class="text-gray-400">or</p>
                            <span
                                    class="mt-2 upload-btn-primary text-white font-bold py-2 px-4 rounded"
                            >
                    Browse Files
                  </span>
                        </label>
                    </div>
                </form>

                <!-- Upload Progress Section -->
                <div id="uploadProgress" class="hidden mb-6">
                    <div class="bg-gray-800 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-white">Uploading...</span>
                            <span id="progressPercentage" class="text-sm text-gray-400">0%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <div id="uploadStatus" class="mt-2 text-sm text-gray-400"></div>
                    </div>
                </div>

                <!-- Upload Results Section -->
                <div id="uploadResults" class="hidden">
                    <div class="bg-gray-800 rounded-lg p-4 mb-6">
                        <div class="flex items-center mb-4">
                            <span class="material-icons text-green-500 mr-2">check_circle</span>
                            <h3 class="text-lg font-semibold text-white">Upload Complete!</h3>
                        </div>
                        <div id="uploadedFilesList" class="space-y-2 mb-4">
                            <!-- Uploaded files will be listed here -->
                        </div>
                        <div class="flex justify-end">
                            <button
                                    id="doneButton"
                                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200"
                            >
                                Go to Gallery
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Upload Error Section -->
                <div id="uploadError" class="hidden">
                    <div class="bg-red-900 border border-red-700 rounded-lg p-4 mb-6">
                        <div class="flex items-center mb-2">
                            <span class="material-icons text-red-500 mr-2">error</span>
                            <h3 class="text-lg font-semibold text-white">Upload Failed</h3>
                        </div>
                        <p id="errorMessage" class="text-red-200"></p>
                        <button
                                id="retryButton"
                                class="mt-3 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition-colors duration-200"
                        >
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>

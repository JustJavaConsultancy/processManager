<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>View Invoice</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-white" th:text="${'Invoice #' + invoice.invoiceNumber}">View Invoice</h1>
            <div class="space-x-2">
                <a th:href="@{/invoices}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Back to List
                </a>
                <a th:href="@{/invoices/edit/{id}(id=${invoice.id})}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Edit
                </a>
            </div>
        </div>

        <div class="bg-slate-800 shadow-md rounded-lg p-6">
            <!-- Invoice Header -->
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 class="text-xl font-semibold text-white mb-2">Client Information</h2>
                    <div class="space-y-2">
                        <p class="text-slate-400">Name: <span class="text-white" th:text="${invoice.clientName}">John Doe</span></p>
                        <p class="text-slate-400">Email: <span class="text-white" th:text="${invoice.clientEmail}">john@example.com</span></p>
                    </div>
                </div>
                <div class="text-right">
                    <span th:class="${'px-3 py-1 text-sm font-semibold rounded-full ' + 
                        (invoice.status == 'PAID' ? 'bg-green-100 text-green-800' : 
                        (invoice.status == 'PENDING' ? 'bg-yellow-100 text-yellow-800' : 
                        (invoice.status == 'OVERDUE' ? 'bg-red-100 text-red-800' : 'bg-gray-100 text-gray-800')))}"
                          th:text="${invoice.status}">
                        PENDING
                    </span>
                </div>
            </div>

            <!-- Invoice Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <h2 class="text-xl font-semibold text-white mb-4">Invoice Details</h2>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-slate-400">Amount</label>
                            <p class="text-3xl font-bold text-white">â‚¦<span th:text="${#numbers.formatDecimal(invoice.amount, 0, 'COMMA', 2, 'POINT')}">1,500.00</span></p>
                        </div>
                        <div>
                            <label class="block text-slate-400">Due Date</label>
                            <p class="text-white" th:text="${#temporals.format(invoice.dueDate, 'MMMM dd, yyyy')}">January 30, 2025</p>
                        </div>
                        <div>
                            <label class="block text-slate-400">Issued Date</label>
                            <p class="text-white" th:text="${#temporals.format(invoice.issuedDate, 'MMMM dd, yyyy')}">January 01, 2025</p>
                        </div>
                    </div>
                </div>
                <div th:if="${invoice.description}">
                    <h2 class="text-xl font-semibold text-white mb-4">Description</h2>
                    <p class="text-white whitespace-pre-line" th:text="${invoice.description}">Invoice description here...</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-slate-700">
                <form th:action="@{/invoices/delete/{id}(id=${invoice.id})}" method="post" class="inline"
                      onsubmit="return confirm('Are you sure you want to delete this invoice? This action cannot be undone.');">
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Delete Invoice
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
